name: Cached Supabase CLI example workflow

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Supabase CLI version to use
        required: true
        default: "1.3.0"
      architecture:
        type: string
        description: Binary architecture
        default: amd64
        required: false
      use-dockerhub:
        type: boolean
        description: Use dockerhub instead of AWS ECR
        default: true
        required: false
      enable-cache:
        type: boolean
        description: Whether to use actions/cache
        default: true
        required: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Supabase CLI
        uses: bickoSiTiEff/cached-supabase-cli-action@main
        with:
          version: ${{ inputs.version }}
          architecture: ${{ inputs.architecture }}
          use-dockerhub: ${{ inputs.use-dockerhub }}
          enable-cache: ${{ inputs.enable-cache }}
      - name: Initialize new project
        run: supabase init
      - name: Start project
        run: supabase start
      - name: Stop project
        run: supabase stop
